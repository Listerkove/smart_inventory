<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replenishment - Smart Inventory</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .suggestion-card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 6px solid #ffc107;
        }
        .suggestion-card.accepted {
            border-left-color: #28a745;
            opacity: 0.7;
        }
        .forecast-detail {
            display: flex;
            gap: 30px;
            margin-top: 10px;
            color: #666;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        .params-panel {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .param-group {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            align-items: flex-end;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="dashboard.html" class="navbar-brand">Smart Inventory</a>
            <ul class="navbar-menu">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="inventory.html">Inventory</a></li>
                <li><a href="sales.html">Sales</a></li>
                <li><a href="replenishment.html">Replenishment</a></li>
                <li><a href="reports.html">Reports</a></li>
                <li><a href="#" id="logoutLink">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>ðŸ”® Predictive Replenishment</h1>
        
        <div id="alert" class="alert" style="display: none;"></div>
        
        <!-- Generation Parameters Panel (Manager only) -->
        <div class="params-panel" id="paramsPanel">
            <h3>Generate New Suggestions</h3>
            <div class="param-group">
                <div class="form-group" style="flex:1;">
                    <label>Lookback Days</label>
                    <input type="number" id="lookbackDays" value="30" min="7" max="365">
                </div>
                <div class="form-group" style="flex:1;">
                    <label>Forecast Days</label>
                    <input type="number" id="forecastDays" value="7" min="1" max="30">
                </div>
                <div class="form-group" style="flex:1;">
                    <label>Safety Stock Factor</label>
                    <input type="number" id="safetyFactor" value="1.5" min="1" max="3" step="0.1">
                </div>
                <button id="generateBtn" class="btn btn-success" style="margin-bottom: 15px;">Generate Suggestions</button>
            </div>
        </div>
        
        <!-- Filter Tabs -->
        <div style="display: flex; gap: 10px; margin-bottom: 20px;">
            <button id="showActiveBtn" class="btn" style="background: #007bff;">Active Suggestions</button>
            <button id="showAllBtn" class="btn" style="background: #6c757d;">Show All</button>
        </div>
        
        <!-- Suggestions List -->
        <div id="suggestionsList">
            <p style="text-align: center; color: #999;">Loading suggestions...</p>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        const inventoryLink = document.querySelector('a[href="inventory.html"]');
        if (inventoryLink) inventoryLink.style.display = isManager ? 'block' : 'none';
    </script>
    <script src="js/replenishment.js"></script>
</body>
</html>
